            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: linear-gradient(135deg, #0a1428 0%, #1a2332 25%, #0d0f1f 50%, #1a2332 75%, #0a1428 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            color: #fff;
            overflow: hidden;
        }

        /* Animated Grid Background */
        .grid-bg {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
            opacity: 0.03;
            background-image: 
                linear-gradient(0deg, transparent 24%, rgba(255, 255, 255, .05) 25%, rgba(255, 255, 255, .05) 26%, transparent 27%, transparent 74%, rgba(255, 255, 255, .05) 75%, rgba(255, 255, 255, .05) 76%, transparent 77%, transparent),
                linear-gradient(90deg, transparent 24%, rgba(255, 255, 255, .05) 25%, rgba(255, 255, 255, .05) 26%, transparent 27%, transparent 74%, rgba(255, 255, 255, .05) 75%, rgba(255, 255, 255, .05) 76%, transparent 77%, transparent);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(50px, 50px);
            }
        }

        /* Particles */
        .particles {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 2;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: radial-gradient(circle, #26a17b, transparent);
            border-radius: 50%;
            box-shadow: 0 0 6px rgba(38, 161, 123, 0.8);
            animation: float 20s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }

        /* Main Container */
        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            width: 100%;
            max-width: 650px;
            padding: 50px 40px;
            perspective: 1000px;
        }

        .logo-section {
            margin-bottom: 60px;

        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-wrapper {
            position: relative;
            display: inline-block;

        }

        .logo-glow {
            position: absolute;
            width: 180px;
            height: 180px;
            background: radial-gradient(circle, rgba(38, 161, 123, 0.25), transparent);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: glowPulse 3s ease-in-out infinite;
            z-index: 1;
        }

        @keyframes glowPulse {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.4;

        .worm-track {

            border-radius: 50%;
            top: 0;
            left: 0;

        @keyframes trackRotate {
            from {

            }
            to {

            }

        .worm-segment {

            width: 16px;
            height: 16px;
            background: radial-gradient(circle at 30% 30%, #32b48c, #1a8659);
            border-radius: 50%;

        .worm-segment:nth-child(1) {

            animation-delay: 0s;

        .worm-segment:nth-child(2) {

            animation-delay: 0.6s;

<body>
    <!-- Background Elements -->
    <div class="grid-bg"></div>
    <div class="particles" id="particles"></div>

    <!-- Main Container -->
    <div class="container">
        <!-- Logo Section -->
        <div class="logo-section">
            <div class="logo-wrapper">
                <div class="logo-glow"></div>
                <img src="img/usdt_cryptocurrencies_icon_188337.png" alt="USDT Flash" class="logo-img" />
            </div>
            <div class="brand-text">USDT Flash</div>
            <div class="brand-subtitle">Next Generation Platform</div>
        </div>

        <!-- Main Title -->
        <h1 class="main-title">Redirecting to New Portal</h1>

        <!-- Loader -->
        <div class="loader-container">
            <div class="worm-loader">
                <div class="worm-track"></div>
                <div class="worm-segment"></div>
                <div class="worm-segment"></div>
                <div class="worm-segment"></div>
                <div class="worm-segment"></div>
                <div class="worm-segment"></div>
                <div class="worm-center"></div>
            </div>
        </div>

        <!-- Status -->
        <div class="status-text">
            <span class="status-dot"></span>
            Connecting to New Domain
        </div>

        <!-- Timer -->
        <div class="timer-section">
            <div class="timer-label">Auto-Redirect In</div>
            <div class="timer-display" id="countdown">5</div>
            <div class="timer-unit">Seconds</div>
        </div>

        <!-- Info Bar -->
        <div class="info-bar">
            All your accounts and data are securely transferred to the new platform
        </div>
    </div>

    <script>
        // Ensure image loads
        window.addEventListener('load', function() {
            const logoImg = document.querySelector('.logo-img');
            if (logoImg && logoImg.complete) {
                console.log('Logo image loaded successfully');
            }
        });

        // Create particles
        function createParticles() {
            const particleContainer = document.getElementById('particles');
            particleContainer.innerHTML = '';
            const particleCount = Math.floor(window.innerWidth / 100);

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * window.innerWidth + 'px';
                particle.style.top = Math.random() * window.innerHeight + 'px';
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.animationDuration = (15 + Math.random() * 15) + 's';
                particleContainer.appendChild(particle);
            }
        }

        // Initialize particles
        createParticles();

        // Redirect configuration
        const newUrl = 'https://tether-usdtflash.github.io/USDT-FLASH/flash/index.html';
        let countdown = 5;

        // Auto-redirect countdown
        const redirectInterval = setInterval(() => {
            countdown--;
            document.getElementById('countdown').textContent = countdown;

            if (countdown <= 0) {
                clearInterval(redirectInterval);
                window.location.href = newUrl;
            }
        }, 1000);

        // Recreate particles on resize
        window.addEventListener('resize', () => {
            createParticles();
        });
    </script>
